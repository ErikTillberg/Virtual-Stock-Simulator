<template name = "loginRegisterButton">

  <button type = "button" class = "landing-button register-btn btn btn-lg" data-toggle="modal" data-target = "#register">Register</button>

  <button type = "button" class = "landing-button login-btn btn btn-lg" data-toggle="modal" data-target = "#login">Login</button>

  <div id = "login" class = "modal fade" role = "dialog">
    <div class = "modal-dialog">

      <div class = "modal-content">
        <div class = "modal-header">
          <button type = "button" class = "close" data-dismiss = "modal">&times;</button>
          <h3 class = "modal-title">Login</h3>
        </div>
        <div class = "modal-body">
          <form class="loginForm">
              <p>Email: <input type="email" name="email"></p>
              <p>Password: <input type="password" name="password"></p>
              <p><button data-dismiss = "modal" type = "submit" class = 'login-confirm btn'>Login</button></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id = "register" class = "modal fade" role = "dialog">
    <div class = "modal-dialog">

      <div class = "modal-content">
        <div class = "modal-header">
          <button type = "button" class = "close" data-dismiss = "modal">&times;</button>
          <h3 class = "modal-title">Register</h3>
        </div>
        <div class = "modal-body">
          <form class="register">
              <p>Email: <input type="email" name="email1"></p>
              <p>Password: <input type="password" name="password1"></p>
              <p><input class = "register-confirm" data-dismiss = "modal" type="submit" value="Register"></p>
          </form>
        </div>
      </div>
    </div>
  </div>

</template>
